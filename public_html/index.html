<html>
    <head>
        <title>GoL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="myscript.js"></script>
        <link href="mystyle.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <h2>Game of Life</h2>
        <div class="theCanvasBackground">
            <canvas id="theCanvas" class="theCanvasStyle" width="500" height="500"></canvas>
        </div>
        <br>
        <section class="theParameters">
            GAME PARAMETERS:<br><br>
            <input type="text" id="mapWidth" size="6"><span> WIDTH</span><br>
            <input type="text" id="mapHeight" size="6"><span> HEIGHT</span><br>
            <input type="text" id="mapPopulation" size="6"><span> POPULATION</span><br>
            <input type="text" id="lifeTimer" size="6"><span> INTERVAL (ms)</span><br>
            <input id="gameCreateButton" class="theToggleButton" type="button" value="CREATE">
            <input id="gameToggleButton" class="theToggleButton" type="button" value="START">
        </section> 
    </body>
</html>
